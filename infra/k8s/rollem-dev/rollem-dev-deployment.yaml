apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollem-dev-deployment
spec:
  selector:
    matchLabels:
      app: rollem-dev
  replicas: 1
  template:
    metadata:
      labels:
        app: rollem-dev
    spec:
      containers:
      - name: rollem
        image: lemtzas/rollem-discord:1.11.4
        #imagePullPolicy: Never
        env:
        - name: 'DISCORD_BOT_USER_TOKEN'
          valueFrom:
            secretKeyRef:
              name: rollem-dev
              key: DISCORD_BOT_USER_TOKEN
        - name: 'APPINSIGHTS_INSTRUMENTATIONKEY'
          valueFrom:
            secretKeyRef:
              name: rollem-dev
              key: APPINSIGHTS_INSTRUMENTATIONKEY
        # - name: 'MONGODB_ROOT_PASSWORD'
