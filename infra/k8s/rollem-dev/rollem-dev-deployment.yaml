        #     secretKeyRef:
        #       name: dicebag-mongodb
        #       key: mongodb-root-password
        # - name: 'MONGODB_ADDRESS'
        #   value: 'mongodb://dicebag-mongodb.rollem.svc.cluster.local:27017'